<!DOCTYPE html>
<html lang="en">
<head>

            to {

<body>

                <div class="info-label">Пол</div>

            <div class="divider"></div>

        <div class="image-buttons">
            <button class="img-btn active" data-url="index.html" title="Обо мне">
                <img src="images/logos/about-me.png" alt="Обо мне" />
            </button>
            <button class="img-btn" data-url="projects.html" title="Проекты">
                <img src="images/logos/projects.png" alt="Проекты" />
